<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- NAVBAR -->
    <div id="header">
        <nav id="navbar">
            <ul class="left">
                <li><a href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
                <ul class="right">
                    <li><a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                    <li><a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                    <li><a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh"><img src="img/appsbutton.svg" alt="apps"></a></li>
                    <li><a class="btn" href="https://web.archive.org/web/20191130234759/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a></li>
                </ul>
            </ul>
        </nav>
    </div>
    <!-- SEARCH-BAR -->
    <div class="search-bar">
        <section id="logo">
            <img src="img/logo.png" alt="Google">
        </section>
        <section id="input">
            <input class="input" type="text" title="Search">
            <img class="search" src="img/search.svg" alt="Search">
            <a href="#"><img class="voice" src="img/voicelogo.png" alt="Search by Voice"></a>
        </section>
    </div>
    <!-- BUTTON -->
    <div class="buttons">
        <button class="button" type="button"><a href="#">Google Search</a></button>
        <button class="button" type="button"><a href="#">I'm Feeling Lucky</a></button>
    </div>
    <!-- FOOTER -->
    <div class="footer">
        <ul id="footer" class="footer-left">
            <li><a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li><a href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
            <li><a href="https://web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
                <ul id="footer" class="footer-right">
                    <li><a href="https://web.archive.org/web/20191130234759/https://policies.google.com/    privacy?fg=1">Privacy</a></li>
                    <li><a href="https://web.archive.org/web/20191130234759/https://policies.google.com/    terms?fg=1">Terms</a></li>
                    <li><a href="https://web.archive.org/web/20191130234759/https://www.google.com/    preferences?hl=en">Settings</a></li>
                </ul>
            </ul>
        </div>
    </body>
</html>
