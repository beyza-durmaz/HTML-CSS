<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>

<body>
    <!-- Google logosu -->
    <header>
        <img src="img/google.jpg" alt="Google!">
    </header>
    <!-- ust-kutu -->
    <div class="ust-kutu">
        Search the web using Google!
        <br>
        <input class="search-box" type="text">
        <br>
        <input class="button-left" type="submit" value="Google Search">
        <input class="button-right" type="submit" value="I'm feeling lucky">
    </div>
    <!-- alt-kutu -->
    <div class="alt-kutu">
        <div class="kutu1">
            <table>
                <tbody>
                    <tr>
                        <td class="center">
                            Special Searches
                            <br>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                                Search</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux
                                Search</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="kutu2">
            <table>
                <tbody>
                    <tr>
                        <td class="center1">
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                            <br>
                            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="kutu3">
            Get Google!
            <br>
            updates monthly:
            <br>
            <input type="text" name="emailaddress" value="your e-mail">
            <br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</body>

</html>
